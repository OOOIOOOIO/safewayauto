<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user/layout/default_layout}"
      lang="ko">
    <!-- CSS -->


    <body>
        <div layout:fragment="content" class="content">
            <style>
                /*mobile*/
                @media (max-width: 767px) {
                    .product_info {
                        padding: 0 20px !important;
                    }

                    .mobile-mb-3 {
                        margin-bottom: 10px !important;
                    }

                    .mobile-mt-3 {
                        margin-top: 1.2em !important;
                    }
                }

                .category_split {
                    background-color: rgb(0, 25, 91) !important; /* Newly Arrived*/
                    color: white !important;
                    font-size: 1.8em;
                    padding-left: 0.3em;
                    padding-right: 0.3em;
                }

                /************************* sec2 */



                @keyframes rotatePlus {
                    0% {
                        transform: rotate(0deg);
                    }
                    100% {
                        transform: rotate(360deg);
                    }
                }

                @keyframes fadeIn {
                    0%{
                        opacity: 0;
                    }
                    100%{
                        opacity: 1;
                    }
                }


                .order_wrap {
                    width: 100%;
                    height: 411px;
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    gap: 20px;
                    justify-content: space-between;
                    align-items: center;
                }

                .order_contents {
                    width: 100%;
                    height: 387px;
                    position: relative;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    gap: 20px;
                    border: 2px solid #e6e6e6;
                    transition: 0.4s;
                    padding: 0 20px;
                }

                .order_logo {
                    width: 100%;
                    display: flex;
                    justify-content: center;
                }



                .order_contents {
                    font-size: 0.938em;
                    font-weight: 700;
                    text-decoration: underline;
                    color: #aaaaaa;
                    margin-top: 20px;
                    text-align: center;
                }



                .order_contents:hover {
                    margin-bottom: 22px;
                    border: 2px solid #0e1632;
                }



                /************************* sec2 */

                @media screen and (max-width: 1240px){

                    #sec2{
                        max-width: 1024px;
                    }

                    .order_logo{
                        width: 90%;
                        height: 90%;
                    }


                }

                @media screen and (max-width: 1024px) {

                    #sec2 {
                        padding-left: 20px;
                        padding-right: 20px;
                    }



                }

                @media screen and (max-width: 768px) {


                    .order_wrap {
                        display: flex;
                        flex-direction: column;
                        height: auto;
                    }


                    .order_contents {
                        height: 340px;
                    }

                    .order_logo {
                        width: 90%;
                        height: 90%;
                    }

                    .order_contents {
                        margin-top: 10px;
                    }

                }

                @media screen and (max-width: 540px) {


                    #sec2 {
                        padding: 80px 20px 50px;
                    }

                    .about_contents>div{
                        flex-direction: column;
                        align-items: center;
                    }





                    .order_contents{
                        height: 280px;
                    }

                    .order_contents {
                        margin-bottom: 20px;
                    }


                }

                .logo_img1 {
                    width: 90%;
                    height: 90%;
                }
                .logo_img2{
                    width: 90%;
                    height: 90%;
                }
                .logo_img3{
                    width: 90%;
                    height: 90%;
                }

                /************************* sec2 */

                /************************* swiper */


                .swiper-slide {
                    text-align: center;
                    font-size: 18px;
                    background: #fff;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }

                .swiper-slide img {
                    display: block;
                    width: 100%;
                    height: 300px;
                    object-fit: cover;
                }

                .swiper {
                    width: 100%;
                    height: 400px;
                    margin: 20px auto;
                }

            </style>

            <!-- 배너 -->
            <br>
            <br>
            <div th:replace="~{user/fragments/banner22 :: banner}"></div>
            <br>
            <br>
            <br>
            <br>
            <!-- 배너 끝 -->

            <!-- 서비스 탭 시작 -->

            <div>
                <br>
                <br>
                <div class="sec2_order">
                    <div class="order_wrap" style="width: 90%; margin: 0 auto">
                        <a th:href="@{/daily-auction}" class="order_contents wow fadeInUp"
                           style="visibility: visible; animation-name: fadeInUp;">
                            <div style="">
                                <h5>DAILY AUCTION</h5>
                                <br>
                                <br>
                                <br>
                                <br>
                            </div>
                            <div class="order_logo">

                            </div>
                                <br>
                                <br>
                        </a>

                                <br>
                                <br>
                                <br>
                            </div>

                            <div class="order_logo">
                                <img class="img-fluid logo_img2" src="/user/assets/image/weekly_pic.png"/>
                            </div>
                        </a>

            <br>

            <!-- 서비스 탭 끝 -->

            <hr>
            <br>
            <br>
            <!-- Swiper -->
            <!-- 자동차 사진 시작 -->
            <div class="sec3_wrapper wrapper" style="width: 90%; margin: 0 auto">

                <div class="swiper mySwiper swiper-container sec3_slide swiper-container-initialized swiper-container-horizontal">
                    <div class="swiper-wrapper sec3_slide_wrapper">
                        <div class="swiper-slide" th:each="car : ${carImgList}">
                            <div>
                                <img class="rounded float-start" style="object-fit: contain" th:src="@{${car.carImgLink}}"/>
                            </div>
                        </div>
                        <!--     Initialize Swiper -->
                        <script>
                            $(document).ready(function(){
                                var swiper = new Swiper(".swiper-container", {
                                    direction: 'horizontal',
                                    slidesPerView: 5,
                                    loop: true,
                                    centeredSlides: true,
                                    spaceBetween: 30,
                                    autoplay: {
                                        delay: 2000
                                    },
                                    speed: 500,
                                    pagination: {
                                        el: ".swiper-pagination",
                                        type: "fraction",
                                    },
                                    navigation: {
                                        nextEl: ".swiper-button-next",
                                        prevEl: ".swiper-button-prev",
                                    },
                                    breakpoints: {

                                        320: {
                                            slidesPerView: 2,
                                            spaceBetween: 40,
                                        },
                                        480: {
                                            slidesPerView: 3,
                                            spaceBetween: 50,
                                        },
                                        768: {
                                            slidesPerView: 4,
                                            spaceBetween: 40
                                        },
                                        1024: {
                                            slidesPerView: 5,
                                            spaceBetween: 40
                                        },
                                    }
                                })
                            });


                        </script>
                    </div>
                    <div class="swiper-button-next" style="color: black"></div>
                    <div class="swiper-button-prev" style="color: black"></div>
<!--                    <div class="swiper-pagination"></div>-->
                </div>
            </div>

            <br>
            <br>
            <br>
            <br>


            <!-- 자동차 사진 끝 -->
