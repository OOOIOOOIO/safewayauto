<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user/layout/default_layout}"
      lang="ko">
    <!-- CSS -->


    <body>
        <div layout:fragment="content" class="content">
            <style>
                /*mobile*/
                @media (max-width: 767px) {
                    .product_info {
                        padding: 0 20px !important;
                    }

                    .mobile-mb-3 {
                        margin-bottom: 10px !important;
                    }

                    .mobile-mt-3 {
                        margin-top: 1.2em !important;
                    }
                }

                .category_split {
                    background-color: rgb(0, 25, 91) !important; /* Newly Arrived*/
                    color: white !important;
                    font-size: 1.8em;
                    padding-left: 0.3em;
                    padding-right: 0.3em;
                }

                /************************* sec2 */


                .about_title p {
                    font-weight: 900;
                    font-size: 1.5em;
                    margin-right: 30px;
                }

                .about_title .more {
                    position: absolute;
                    right: 0;
                    display: flex;
                    align-items: center;
                }

                .about_title .more:not(:last-child) {
                    text-decoration: underline;
                }

                .about_title .more i {
                    font-size: 24px;
                    color: #d9531e;
                    margin-left: 16px;
                }

                .about_title .more:hover i {
                    animation: rotatePlus 0.4s ease-in-out;
                }

                @keyframes rotatePlus {
                    0% {
                        transform: rotate(0deg);
                    }
                    100% {
                        transform: rotate(360deg);
                    }
                }


                .about_contents > div {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }


                .about_contents > div > span {
                    font-size: 3.125em;
                    font-weight: 700;
                    color: #d9531e;
                }


                .about_contents > p:nth-child(2) {
                    font-weight: 700;
                    color: #000;
                    margin-bottom: 36px;
                }

                .about_contents > p:nth-child(3) {
                    font-size: 1.125em;
                    text-align: center;
                    color: #aaaaaa;
                }

                .sec2_order {
                    width: 100%;
                }


                .order_title p {
                    font-weight: 900;
                    font-size: 1.5em;
                }

                .order_wrap {
                    width: 100%;
                    height: 411px;
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    gap: 20px;
                    justify-content: space-between;
                    align-items: center;
                }

                .order_contents {
                    width: 100%;
                    height: 387px;
                    position: relative;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    gap: 20px;
                    border: 2px solid #e6e6e6;
                    transition: 0.4s;
                    padding: 0 20px;
                }

                .order_logo {
                    width: 100%;
                    display: flex;
                    justify-content: center;
                }

                .order_contents:nth-child(3) .order_logo {
                    /* padding-bottom: 23px; */
                }

                .order_contents p {
                    text-align: center;
                    font-size: 1.125em;
                    line-height: 26px;
                }

                .order_contents .order_cap {
                    font-size: 0.938em;
                    font-weight: 700;
                    text-decoration: underline;
                    color: #aaaaaa;
                    margin-top: 20px;
                    text-align: center;
                }


                .order_btn i {
                    font-size: 1.6em;
                    color: #aaaaaa;
                    text-decoration: none;
                }

                .order_contents:hover {
                    margin-bottom: 22px;
                    border: 2px solid #0e1632;
                }

                .order_contents:hover .order_cap {
                    color: #0e1632;
                }

                .order_contents:hover .order_btn {
                    background-color: #0e1632;
                }

                .order_contents:hover .order_btn i {
                    color: #fff;
                }

                /************************* sec2 */

                /************************* sec3 */


                #sec3 {
                    max-width: 1240px;
                    width: 100%;
                }



                .sec3_thum img {
                    width: 100%;
                }

                .sec3_cap p:nth-child(1) {
                    color: #d9531e;
                    font-size: 1.500em;
                }

                .sec3_cap p:nth-child(2) {
                    color: #fff;
                    font-size: 1.125em;
                }
                .sec3_cap p:nth-child(3) {
                    color: #fff;
                    font-size: 1.125em;
                }
                .sec3_wrapper{
                    position: relative;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }



                /************************* sec3 */


                .swiper-slide {
                    text-align: center;
                    font-size: 18px;
                    background: #fff;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }

                .swiper-slide img {
                    display: block;
                    width: 100%;
                    height: 300px;
                    object-fit: cover;
                }

                .swiper {
                    width: 100%;
                    height: 400px;
                    margin: 20px auto;
                }

            </style>

                        <!--     Initialize Swiper -->
                        <script>
                            $(document).ready(function(){
                                var swiper = new Swiper(".swiper-container", {
                                    direction: 'horizontal',
                                    slidesPerView: 5,
                                    loop: true,
                                    centeredSlides: true,
                                    spaceBetween: 30,
                                    autoplay: {
                                        delay: 2000
                                    },
                                    speed: 500,
                                    pagination: {
                                        el: ".swiper-pagination",
                                        type: "fraction",
                                    },
                                    navigation: {
                                        nextEl: ".swiper-button-next",
                                        prevEl: ".swiper-button-prev",
                                    },
                                    breakpoints: {

                                        320: {
                                            slidesPerView: 2,
                                            spaceBetween: 40,
                                        },
                                        480: {
                                            slidesPerView: 3,
                                            spaceBetween: 50,
                                        },
                                        768: {
                                            slidesPerView: 4,
                                            spaceBetween: 40
                                        },
                                        1024: {
                                            slidesPerView: 5,
                                            spaceBetween: 40
                                        },
                                    }
                                })
                            });
