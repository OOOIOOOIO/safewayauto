<!DOCTYPE html>
<html lang="ko">
<!-- START SECTION BANNER -->
<div class="banner_section slide_wrap shop_banner_slider staggered-animation-wrap" th:fragment="banner">

    <style>
        .banner_slide_content .banner_content2 .banner_description {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /*.carousel-inner {*/
        /*    !*width: auto;*!*/
        /*     max-height: 1000px; !* 이미지 높이 변경 *!*/
        /*}*/
        /*.carousel-item background_bg{*/

        /*}*/
    </style>
    <div id="carouselExampleControls" class="carousel slide carousel-fade light_arrow" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <!--/*@thymesVar id="bannerFeed" type="com.sch.shift3.user.entity.ContentFeed"*/-->
            <div style="background-size: 100% 100%; background-repeat: no-repeat; object-fit: contain" class="carousel-item background_bg" th:classappend="${bannerStat.index == 0 ? 'active' : ''}"
                 th:data-img-src="${banner.thumbnailFileName}"
                 th:each="banner : ${bannerList}">
                <div class="banner_slide_content banner_content_inner">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6 col-md-8 col-sm-9 col-10">
                                <div class="banner_content2">
                                    <h2 class="staggered-animation" data-animation="fadeInDown"
                                        data-animation-delay="0.3s"
                                        style="text-shadow: 0 0 20px black; color: white;">
<!--                                        th:text="${banner.title}"-->

                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <ol class="carousel-indicators indicators_style2">
            <th:block th:each="banner : ${bannerList}">
                <li data-bs-target="#carouselExampleControls" th:data-bs-slide-to="${bannerStat.index}"
                    th:classappend="${bannerStat.index == 0 ? 'active' : ''}"></li>
            </th:block>
        </ol>

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev"
           style="background-color: lightgray;">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next"
           style="background-color: lightgray;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>
<!-- END SECTION BANNER -->
</html>
